<VirtualHost *:80>
	ServerAdmin info@aicvn.vn
	DocumentRoot /var/www/phpmotion/
	ServerName aicmedia.com
	ServerAlias aicmedia.com
	<Directory /var/www/phpmotion/>
	Options FollowSymLinks
	AllowOverride All
	</Directory>
	ErrorLog /var/log/apache2/phpmotion.aicmedia.com-error_log
	CustomLog /var/log/apache2/phpmotion.aicmedia.com-access_log common
</VirtualHost>